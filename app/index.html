<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" lang="en">
<head>

    <meta charset="utf-8">
    <title>LabCorp Phoenix</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <% if (config.environment === 'dev') { %>
    <link rel="stylesheet/less" type="text/css" href="/styles.less">
    <script>
        less = {
            env: "development",
            async: true,
            fileAsync: false,
            logLevel: 2,
            poll: 1000,
            dumpLineNumbers: "mediaQuery"
        }
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
    <% }else{ %>
    <style><% print (config.css_sources); %></style>
    <% } %>

</head>
<body class="fixed-header">
<section  ui-view="applicationContainer"></section>

<% if (config.environment === 'dist') { %>
<script type="text/javascript"><%print(config.js_sources);%></script>
<% } else { %>
<script type="text/javascript" data-main="/js/main" src="/lib/requirejs/require.js"></script>
<% } %>
</body>
</html>
